<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body class="bg-light">
<div class="container my-5">
    <header class="text-center mb-4">
        <h1 class="display-5">Ticket order - confirmation page</h1>
    </header>

    <main>
        <div class="mb-5">
            <a class="btn btn-info btn-lg" href="movies">
                Home
            </a>
        </div>
        <div class="mb-5">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-start mb-3" th:each="ticket : ${tickets}">
                    <div class="flex-grow-1">
                        <p class="mb-1">
                            <strong>Title:</strong> <span th:text="${ticket.getMovieTitle()}"></span>,
                            <strong>Number of tickets:</strong> <span th:text="${ticket.getNumberOfTickets()}"></span>,
                            <strong>Date of buying:</strong> <span th:text="${ticket.getDateCreated()}"></span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</div>

</body>
</html>
